vamp {

  namespace = "vamp"

  lifter {

    bootstrap.timeout = 5 seconds

    http-api {

      interface = 0.0.0.0
      port = 8081

      response-timeout = 5 seconds # HTTP response timeout

      ui {
        directory = ""
        index = ""
      }
    }

    artifacts = []
  }

  persistence {

    database {
      type = ""
      sql.table = "Artifacts"
    }

    key-value-store {
      type = ""
      base-path = "/vamp/${namespace}"
    }
  }

  pulse.type = ""
}

